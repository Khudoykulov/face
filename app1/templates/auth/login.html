{% extends 'details/base.html' %}
{% load static %}
{% block content %}
<br>
<div class="flex items-center justify-center h-screen">
    <div class="max-w-md w-full bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md">
    <a href="{% url 'app1:home' %}" class="flex items-center justify-center w-full text-center space-x-3 rtl:space-x-reverse">
      <img src="{% static 'img/logo_light.png' %}" style="height: 70px;" alt="Yo'qlama Logo" />
      <span style="margin-left: -30px; margin-top: 16px;" class="self-center text-5xl font-semibold whitespace-nowrap dark:text-white">o'qlama</span>
    </a>
    <p class="text-3xl mt-4 w-full text-center font-semibold text-gray-900 dark:text-white mb-8">Login</p>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
                <input type="text" name="username" id="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm dark:bg-gray-700 dark:text-gray-300">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                <input type="password" name="password" id="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm dark:bg-gray-700 dark:text-gray-300">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
